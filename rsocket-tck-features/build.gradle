plugins {
    id 'java'
    id 'maven-publish'
    id 'com.jfrog.artifactory'
}

apply from: "${rootDir}/gradle/artifactory.gradle"

sourceSets {
    main {
        resources {
            srcDirs= ["features"]
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = project.group
            artifactId = project.name
            version = project.version

            from components.java
        }
    }
}